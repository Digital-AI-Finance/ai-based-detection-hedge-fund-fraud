name: Compile Slides

on:
  push:
    paths:
      - '[0-9][0-9]_*/*.tex'
      - 'A[0-2]_*/*.tex'
  pull_request:
    paths:
      - '[0-9][0-9]_*/*.tex'
      - 'A[0-2]_*/*.tex'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX files
        uses: xu-cheng/latex-action@v3
        with:
          root_file: "*.tex"
          working_directory: .
          glob_root_file: true
          continue_on_error: true

      - name: Check for overflow warnings
        run: |
          overflow_found=false
          for logfile in [0-9][0-9]_*/*.log A[0-2]_*/*.log; do
            if [ -f "$logfile" ]; then
              if grep -q "Overfull" "$logfile"; then
                echo "WARNING: Overflow in $logfile"
                grep "Overfull" "$logfile" | head -5
                overflow_found=true
              fi
            fi
          done
          if [ "$overflow_found" = true ]; then
            echo "WARNING: Overflow detected in slides"
          fi
          echo "Compilation check complete"

      - name: Upload compiled PDFs
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdf
          path: |
            [0-9][0-9]_*/*.pdf
            A[0-2]_*/*.pdf
          if-no-files-found: ignore
